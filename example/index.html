<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Framework Example</title>
    <link rel="stylesheet" href="../dist/my-css-framework.css">
    <style>
        body {
            font-family: sans-serif;
        }

        section {
            background: #e0e0e0;
            padding: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Container</h1>
        <section>Content inside container</section>
    </div>

    <div class="full-bleed">
        <section>Full Bleed Section</section>
    </div>

    <div class="breakout">
        <section>Breakout Section</section>
    </div>

    <div class="grid">
        <div>
            <section>Grid Main Content</section>
        </div>
    </div>

    <div class="grid grid--full">
        <div>
            <section>Full Grid Section</section>
        </div>
    </div>
</body>

</html>
