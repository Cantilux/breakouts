name: Build CSS Framework

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build SCSS
        run: npm run build

      - name: Copy CSS to docs/
        run: cp dist/breakouts.css docs/

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ci: update breakouts.css in docs"
          branch: docs/update-css
          title: "CI: Update breakouts.css in docs"
          body: |
            This PR was automatically generated by GitHub Actions.
          add-paths: docs/breakouts.css
