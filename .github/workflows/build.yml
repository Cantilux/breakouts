name: Build CSS Framework

on:
  push:
    branches: [master]
    paths:
      - 'src/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build SCSS
        run: npm run build

      - name: Copy CSS to docs/
        run: cp dist/breakouts.css docs/

      - name: Commit and push updated CSS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/breakouts.css
          git diff --cached --quiet || git commit -m "ci: update breakouts.css in docs"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}